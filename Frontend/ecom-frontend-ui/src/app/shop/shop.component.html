<!-- Spinner Start -->
<div id="spinner" class="show w-100 vh-100 bg-white position-fixed translate-middle top-50 start-50  d-flex align-items-center justify-content-center" *ngIf="isLoading">
  <div class="spinner-grow text-primary" role="status"></div>
</div>
<!-- Spinner End -->
<div class="container-fluid fruite py-5">
  <div class="container py-5">
    <h1 class="mb-4">Fresh fruits shop</h1>
    <div class="row g-4">
      <div class="col-lg-12">
        <div class="row g-4">
          <div class="col-xl-3">
            <div class="input-group w-100 mx-auto d-flex">
              <input type="search" class="form-control p-3" placeholder="keywords" aria-describedby="search-icon-1">
              <span id="search-icon-1" class="input-group-text p-3"><i class="fa fa-search"></i></span>
            </div>
          </div>
          <div class="col-6"></div>
          <div class="col-xl-3">
            <div class="bg-light ps-3 py-3 rounded d-flex justify-content-between mb-4">
              <label for="fruits">Default Sorting:</label>
              <select id="fruits" name="fruitlist" class="border-0 form-select-sm bg-light me-3" form="fruitform">
                <option value="volvo">Nothing</option>
                <option value="saab">Popularity</option>
                <option value="opel">Organic</option>
                <option value="audi">Fantastic</option>
              </select>
            </div>
          </div>
        </div>
        <div class="row g-4">
          <div class="col-lg-3">
            <div class="row g-4">
              <div class="col-lg-12">
                <div class="mb-3">
                  <h4>Categories</h4>
                  <ul class="list-unstyled fruite-categorie">
                    <li *ngFor="let category of categories">
                      <div class="d-flex justify-content-between fruite-name">
                        <a href="#"><i class="fa-solid fa-hand-fist me-2"></i>{{ category }}</a>
                        <span>({{ categoryCounts[category]}})</span>
                      </div>
                    </li>
                  </ul>
                </div>
              </div>
              <div class="col-lg-12">
                <div class="mb-3">
                  <h4 class="mb-2">Price</h4>
                  <input type="range" class="form-range w-100" id="rangeInput" name="rangeInput" min="0" max="500" value="0" oninput="amount.value=rangeInput.value">
                  <output id="amount" name="amount" min-velue="0" max-value="500" for="rangeInput">0</output>
                </div>
              </div>
              <div class="col-lg-12">
                <div class="mb-3">
                  <h4>Additional</h4>
                  <div class="mb-2">
                    <input type="radio" class="me-2" id="Categories-3" name="Categories-1" value="Beverages">
                    <label for="Categories-3"> Sales</label>
                  </div>
                  <div class="mb-2">
                    <input type="radio" class="me-2" id="Categories-4" name="Categories-1" value="Beverages">
                    <label for="Categories-4"> Discount</label>
                  </div>
                </div>
              </div>
              <div class="col-lg-12">
                <h4 class="mb-3">Featured products</h4>
                <div class="d-flex align-items-center justify-content-start">
                  <div class="rounded me-4" style="width: 100px; height: 100px;">
                    <img src="../../assets/images/pytel.webp" class="img-fluid rounded" alt="">
                  </div>
                  <div>
                    <h6 class="mb-2">Punching Bag</h6>
                    <div class="d-flex mb-2">
                      <i class="fa fa-star activated"></i>
                      <i class="fa fa-star activated"></i>
                      <i class="fa fa-star activated"></i>
                      <i class="fa fa-star activated"></i>
                      <i class="fa fa-star"></i>
                    </div>
                    <div class="d-flex mb-2">
                      <h5 class="fw-bold me-2">199.99 $</h5>
                      <h5 class="text-danger text-decoration-line-through">299.99 $</h5>
                    </div>
                  </div>
                </div>
                <div class="d-flex align-items-center justify-content-start">
                  <div class="rounded me-4" style="width: 100px; height: 100px;">
                    <img src="../../assets/images/body.jpg" class="img-fluid rounded" alt="">
                  </div>
                  <div>
                    <h6 class="mb-2">Body Action System</h6>
                    <div class="d-flex mb-2">
                      <i class="fa fa-star activated"></i>
                      <i class="fa fa-star activated"></i>
                      <i class="fa fa-star activated"></i>
                      <i class="fa fa-star activated"></i>
                      <i class="fa fa-star activated"></i>
                    </div>
                    <div class="d-flex mb-2">
                      <h5 class="fw-bold me-2">299. 99$</h5>
                      <h5 class="text-danger text-decoration-line-through">499.99 $</h5>
                    </div>
                  </div>
                </div>
                <div class="d-flex align-items-center justify-content-start">
                  <div class="rounded me-4" style="width: 100px; height: 100px;">
                    <img src="../../assets/images/nunchacks.jpg" class="img-fluid rounded" alt="">
                  </div>
                  <div>
                    <h6 class="mb-2">Nunchacks</h6>
                    <div class="d-flex mb-2">
                      <i class="fa fa-star activated"></i>
                      <i class="fa fa-star activated"></i>
                      <i class="fa fa-star activated"></i>
                      <i class="fa fa-star activated"></i>
                      <i class="fa fa-star"></i>
                    </div>
                    <div class="d-flex mb-2">
                      <h5 class="fw-bold me-2">9.99 $</h5>
                      <h5 class="text-danger text-decoration-line-through">19.99 $</h5>
                    </div>
                  </div>
                </div>
                <div class="d-flex justify-content-center my-4">
                  <a href="#" class="btn border border-secondary px-4 py-3 rounded-pill w-100">Vew More</a>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-9" >
            <div class="row g-4 justify-content-center">
              <div *ngFor="let item of items">
                <app-item [product]="item"></app-item>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <div class="pagination d-flex justify-content-center mt-5 sites">
                <a href="#" class="rounded">&laquo;</a>
                <a href="#" class="active rounded">1</a>
                <a href="#" class="rounded">2</a>
                <a href="#" class="rounded">3</a>
                <a href="#" class="rounded">4</a>
                <a href="#" class="rounded">5</a>
                <a href="#" class="rounded">6</a>
                <a href="#" class="rounded">&raquo;</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
